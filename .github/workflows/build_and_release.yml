        with:
          files: ${{ github.workspace }}/aria2c1.exe
          tag_name: aria2c-${{ env.ARIA2_VERSION }}
          name: aria2c-${{ env.ARIA2_VERSION }}
          body_path: "${{ github.workspace }}/build_info1.md"
